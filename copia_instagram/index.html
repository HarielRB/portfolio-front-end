<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="_css/index.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="_img/instagram-celular.png" alt="celular com instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="_img/instagram-logo.png" alt="Instagram Logo" clas="instagram-log">
                <div class="profile-photo">
                    <img src="_img/perfil-instagram.png" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Hariel Baltor</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Hariel Baltor?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
